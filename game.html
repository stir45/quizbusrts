<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle</title>
    <link rel="stylesheet" href="/public/game.css">
</head>
<body>
    <div id="game-container">
        <div class="player-info">
            <h1>Quiz Battle</h1>
            <label for="playerName">Nickname:</label>
            <input type="text" id="playerName" placeholder="type Nickname...">
            <button id="startGameBtn">Start Game</button>
        </div>

        <div class="question-section hidden">
            <div id="timer">Time: <span id="time">30</span>Sec</div>
            <div class="question" id="question"></div>
            <ul class="choices" id="choices"></ul>
        </div>

        <div class="result-section hidden">
            <h2>Game Results</h2>
            <div id="finalRanking"></div>
            <button id="restartGameBtn">Replay</button>
        </div>
    </div>

    <script src="/public/game.js"></script>
</body>
</html>
